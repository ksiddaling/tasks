<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Bootstrap Example</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<h:outputScript library="js" name="jquery-3.1.0.min.js" />
	<h:outputScript library="js" name="bootstrap.js" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="font-awesome.css" />
	<h:outputStylesheet library="css" name="global.css" />
</h:head>
<h:body>
	<div class="container">
		<div class="row" style="margin-top: 150px">
			<div
				class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<h:form role="form">
					<div class="panel panel-success">
						<div class="panel-heading">
							<h3>Please Sign In</h3>
						</div>
						<div class="panel-body">
							<hr class="colorgraph"></hr>
							<span><i class="fa fa-user"></i></span>
							<div class="form-group">
								<h:inputText class="form-control input-lg" id="name" name="name"
									title="User Name" pt:placeholder="User Name"
									value="#{loginBean.name}" required="true" requiredMessage="* required">
								</h:inputText>
								<h:message for="name" style="color:red" />
							</div>
							<span><i class="fa fa-lock"></i></span>
							<div class="form-group">
								<h:inputSecret name="password" id="password"
									class="form-control input-lg" pt:placeholder="Password"
									value="#{loginBean.password}" required="true" requiredMessage="* required">
								</h:inputSecret>
								<h:message for="password" style="color:red" />
							</div>
							<hr class="colorgraph"></hr>
							<div class="form-group">
								<div class="center-block">
									<h:commandButton class="btn btn-lg btn-success btn-block"
										value="Sign In" action="home.xhtml" />
								</div>
							</div>
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</div>
</h:body>
</html>

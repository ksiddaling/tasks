<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/template/main.xhtml">
	<ui:define name="content">
		<h:form role="form" novalidate="novalidate">
			<div class="panel panel-primary">
				<div class="panel-heading text-center">Manage User</div>

				<div class="container">
					<div class="row">
						<div
							class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
							<hr class="colorgraph"></hr>
							<h:inputHidden name="id" id="id"
								value="#{tasksUserBean.userDto.id}"></h:inputHidden>
							<div class="form-group">
								<h:inputText name="first_name" id="first_name"
									title="First Name" class="form-control input-lg"
									pt:placeholder="First Name"
									value="#{tasksUserBean.userDto.firstName}" tabindex="1"
									required="true" requiredMessage="* required"></h:inputText>
								<h:message for="first_name" style="color:red" />
							</div>
							<div class="form-group">
								<h:inputText name="last_name" id="last_name" title="Last Name"
									class="form-control input-lg" pt:placeholder="Last Name"
									value="#{tasksUserBean.userDto.lastName}" tabindex="2"
									required="true" requiredMessage="* required"></h:inputText>
								<h:message for="last_name" style="color:red" />
							</div>
							<div class="form-group">
								<h:inputText name="user_name" id="user_name" title="Middle Name"
									class="form-control input-lg" pt:placeholder="Middle Name"
									tabindex="2" value="#{tasksUserBean.userDto.middleName}"
									required="true" requiredMessage="* required"></h:inputText>
								<h:message for="user_name" style="color:red" />
							</div>
							<div class="form-group">
								<h:inputText name="email" id="email" title="User email"
									class="form-control input-lg" pt:placeholder="User email"
									tabindex="2" value="#{tasksUserBean.userDto.email}"
									required="true" requiredMessage="* required"></h:inputText>
								<h:message for="email" style="color:red" />
							</div>
							<div class="form-group">
								<h:inputText name="contactNumber" id="contactNumber"
									title="contactNumber" class="form-control input-lg"
									pt:placeholder="contactNumber" tabindex="2"
									value="#{tasksUserBean.userDto.contactNumber}" required="true"
									requiredMessage="* required"></h:inputText>
								<h:message for="email" style="color:red" />
							</div>
							<!-- <div class="form-group">
								<h:selectOneMenu class="form-control input-lg" value="">
									<f:selectItem itemValue="Cream Latte"
										itemLabel="Coffee3 - Cream Latte" />
									<f:selectItem itemValue="Extreme Mocha"
										itemLabel="Coffee3 - Extreme Mocha" />
									<f:selectItem itemValue="Buena Vista"
										itemLabel="Coffee3 - Buena Vista" />
								</h:selectOneMenu>
							</div> -->
							<div class="form-group">
								<h:inputSecret name="password" id="password"
									title="Password" class="form-control input-lg"
									pt:placeholder="Password"
									value="#{tasksUserBean.userDto.password}" tabindex="5"
									required="true" requiredMessage="* required"></h:inputSecret>
								<h:message for="password" style="color:red" />
							</div>
							<div class="form-group">
								<h:inputSecret name="password_confirmation"
									title="Confirm Password" id="password_confirmation"
									class="form-control input-lg" pt:placeholder="Confirm Password"
									tabindex="6" required="true"
									value="#{tasksUserBean.confirmPassword}"
									requiredMessage="* required"></h:inputSecret>
								<h:message for="password_confirmation" style="color:red" />
							</div>
							<hr class="colorgraph"></hr>
							<div class="form-group">
								<div class="center-block">
									<h:commandButton class="btn btn-success btn-block btn-lg"
										value="Submit" action="#{tasksUserBean.createTaskUser()}" />
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>

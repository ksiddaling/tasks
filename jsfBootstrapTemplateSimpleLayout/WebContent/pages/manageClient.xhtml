<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/template/main.xhtml">
	<ui:define name="content">
		<h:form role="form" novalidate="novalidate">
			<div class="panel panel-primary">
				<div class="panel-heading text-center">Manage Client</div>

				<div class="container">
					<div class="row">
						<div
							class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
							<hr class="colorgraph"></hr>
							<h:inputHidden name="id" id="id"
								value="#{tasksClientBean.clientDto.id}"></h:inputHidden>
							<div class="form-group">
								<h:inputText name="first_name" id="first_name"
									title="First Name" class="form-control input-lg"
									pt:placeholder="First Name"
									value="#{tasksClientBean.clientDto.firstName}" tabindex="1"
									required="true" requiredMessage="* required"></h:inputText>
								<h:message for="first_name" style="color:red" />
							</div>
							<div class="form-group">
								<h:inputText name="last_name" id="last_name" title="Last Name"
									class="form-control input-lg" pt:placeholder="Last Name"
									value="#{tasksClientBean.clientDto.lastName}" tabindex="2"
									required="true" requiredMessage="* required"></h:inputText>
								<h:message for="last_name" style="color:red" />
							</div>
							<div class="form-group">
								<h:inputText name="user_name" id="user_name" title="Middle Name"
									class="form-control input-lg" pt:placeholder="Middle Name"
									tabindex="2" value="#{tasksClientBean.clientDto.middleName}"
									required="true" requiredMessage="* required"></h:inputText>
								<h:message for="user_name" style="color:red" />
							</div>
							<div class="form-group">
								<h:inputText name="contactNumber" id="contactNumber"
									title="contactNumber" class="form-control input-lg"
									pt:placeholder="contactNumber" tabindex="2"
									value="#{tasksClientBean.clientDto.contactNumber}"
									required="true" requiredMessage="* required"></h:inputText>
								<h:message for="email" style="color:red" />
							</div>
							<hr class="colorgraph"></hr>
							<div class="form-group">
								<div class="center-block">
									<h:commandButton class="btn btn-success btn-block btn-lg"
										value="Submit" action="#{tasksClientBean.createTaskClient()}" />
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
